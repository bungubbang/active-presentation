question.secure=작성자만 볼 수 있게 합니다.
question.status=Poll 투표 기능을 키고 끌 수 있습니다.
question.anonymous=익명 투표를 허용합니다.

landing.feedback=poll.pt 으로 여러분의 청중들에게 질문해보세요. 청중의 반응을 실시간으로 보고, 소통하면서 여러분의 프레젠테이션이 한층 더 업그레이드 됩니다.
landing.works=소셜 로그인하시고 Poll을 만들어 청중들에게 질문해보세요. 청중과 함께하는 프레젠테이션, 그 시작은 딱 5분이면 충분합니다.
landing.presentation=Poll PT iFrame을 Web이나 파워포인트에도 바로 추가해보세요. 청중의 반응이 아름다운 인포그래픽으로 여러분의 프레젠테이션 속으로 들어옵니다.
landing.contract=Poll PT로 연락주세요. 24시간 안에 바로 연락드립니다.

group.text1=* 같은 프리젠테이션에 쓰이는 poll들은 그룹으로 묶어 편리하게 쓸 수 있습니다.
group.text2=* 오른쪽 목록의 poll들을 클릭해서 왼쪽 목록으로 옮긴 후, 그룹으로 묶으면 됩니다.
group.text3=* 순서를 바꾸려면 목록의 poll들을 위아래로 드래그합니다.
group.text4=* 그룹 내의 poll을 클릭해서 그룹에서 제외시킬 수 있습니다.