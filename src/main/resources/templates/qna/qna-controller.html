<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>


    <!-- BootStrap START -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- BootStrap END -->

    <link rel="stylesheet" href="/css/control.css"/>

    <script src="/js/sockjs.js"></script>
    <script src="/js/jquery.js"></script>
    <script src="/js/stomp.js"></script>
    <script src="/js/jquery.cookie.js"></script>


    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body>
<header class="navbar navbar-static-top control-navbar-header" id="top" role="banner">
    <div class="container">
        <div class="navbar-header">
            <a href="/" class="navbar-brand control-navbar-brand">Active Presentation</a>
        </div>
        <div class="control-navbar-status">
            <ul>
                <div class="control-navbar-status-fail">
                    <span class="glyphicon glyphicon-remove control-navbar-status-fail"></span> Not Connected ...
                </div>
                <div class="control-navbar-status-connect" style="display: none;">
                    <span class="glyphicon glyphicon-signal"></span>
                </div>
            </ul>
        </div>
    </div>
</header>
<div id="content">
    <div class="container">
        <div class="control-qna-container">
            <div class="alert alert-danger closed" role="alert" style="display: none;">
                This poll <strong>is closed.</strong>
            </div>
            <h1 th:text="${dashboard.title}"></h1>
            <textarea rows="2" cols="50" class="form-control control-qna-textarea"></textarea>
            <button class="control-qna-submit btn btn-default btn-block" type="button" style="margin-top: 10px;">Submit</button>
            <ul class="control-qna-list"></ul>
        </div>
    </div>
</div>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    var board = /*[[${dashboard}]]*/ null;
    var uId = /*[[${uid}]]*/ null;
    var result = /*[[${answer}]]*/ null;

    var WEBSOCKET_TARGET_URL = "/join";
    var stompClient, socket;
    var COOKIE_ID = "apuid";
    var connect = false;
    var timeout = 5000;
    var answer = {
        response: "",
        uid: uId,
        userAgent: navigator.userAgent
    }

    $(document).ready(function() {
        socketQnaConnect();
    });

    $('.control-qna-submit').click(function() {
        response();
    });

    var socketQnaConnect = function() {
        socket = new SockJS(WEBSOCKET_TARGET_URL);
        stompClient = Stomp.over(socket);

        stompClient.connect(' ', ' ', function(frame) {
            connect = true;
            statusConnect();
            stompClient.subscribe("/socket/players/answer/qna/" + board.id, function(message) {
                var answer = JSON.parse(message.body);
                if(answer.result[0] != null && answer.result[0].status == false) {
                    $('.closed').show();
                    connect = false;
                }

                if(!board.secure) {
                    for (var a in answer.result) {
                        var inHtml = "<li><h4>" + answer.result[a].result + "</h4></li>";
                        $('.control-qna-list').prepend(inHtml);
                    }
                }
            });

            stompClient.subscribe("/socket/players/answer/qna/result/" + board.id, function(message) {
                if(!board.secure) {
                    var answer = JSON.parse(message.body);
                    if(answer.result[0] != null) {
                        if(answer.result[0].status == false) {
                            $('.closed').show();
                            connect = false;
                        } else {
                            var inHtml = "<li><h4>" + answer.result[0].result + "</h4></li>";
                            $('.control-qna-list').prepend(inHtml);
                        }
                    }
                }
            });

        }, function (error) {
            // TODO error 처리
            connect = false;
            setTimeout(function() {
                socketQnaConnect();
            }, timeout);
            statusDisconnect();
        });
    }

    var response = function() {
        var questionText = $('.control-qna-textarea').val();
        if(questionText.length != 0) {
            if(connect) {
                answer.response = questionText;
                stompClient.send('/socket/answer/qna/' + board.id, {}, JSON.stringify(answer));
                $('.control-qna-textarea').val('');
            } else {
                alert("마감되었습니다.");
            }
        }
    }
    /*]]>*/
</script>
<script src="/js/socketConnect.js"></script>
</body>
</html>
